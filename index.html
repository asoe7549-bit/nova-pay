<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova_Bananaüçå Pricing</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --tg-theme-bg-color: #1c1c1d;
            --tg-theme-text-color: #ffffff;
            --tg-theme-button-color: #248bcf;
            --tg-theme-secondary-bg-color: #2c2c2e;
        }
        body { background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); font-family: sans-serif; margin: 0; padding: 0; }
        .pricing-card { background-color: var(--tg-theme-secondary-bg-color); border-radius: 16px; padding: 20px; margin-bottom: 16px; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; position: relative; }
        .pricing-card.selected { border-color: var(--tg-theme-button-color); box-shadow: 0 0 0 2px rgba(36, 139, 207, 0.3); }
        .tag { background-color: var(--tg-theme-button-color); color: white; font-size: 10px; font-weight: bold; padding: 4px 8px; border-radius: 20px; position: absolute; top: -10px; right: 10px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="app" class="max-w-md mx-auto p-4">
        <header class="mb-8 pt-4">
            <h1 class="text-xl font-bold">Nova_Bananaüçå Agency</h1>
            <p id="user-info" class="text-xs text-gray-400">Detecting User...</p>
        </header>

        <div id="packs-container">
            <div class="pricing-card selected" onclick="selectPack(5, 15, this)">
                <span class="tag">Best Value</span>
                <div class="flex justify-between items-center">
                    <div><h3 class="font-bold">Premium Pack</h3><p class="text-sm opacity-50">15 Credits</p></div>
                    <div class="text-xl font-black">$5.00</div>
                </div>
            </div>
            <div class="pricing-card" onclick="selectPack(15, 50, this)">
                <span class="tag">Enterprise</span>
                <div class="flex justify-between items-center">
                    <div><h3 class="font-bold">Agency Pack</h3><p class="text-sm opacity-50">50 Credits</p></div>
                    <div class="text-xl font-black">$15.00</div>
                </div>
            </div>
        </div>

        <div id="paypal-button-container" class="mt-8"></div>
    </div>

    <script>
        // üõ†Ô∏è ·Ä°·Ä±·Ä¨·ÄÄ·Ä∫·ÄÄ ·Äî·Ä±·Äõ·Ä¨ (·ÅÇ) ·ÄÅ·ÄØ·ÄÄ·Ä≠·ÄØ ·Ä°·ÄÖ·Ä∫·ÄÄ·Ä≠·ÄØ·Ä∑ data ·Äê·ÄΩ·Ä±·Äî·Ä≤·Ä∑ ·Ä°·ÄÖ·Ä¨·Ä∏·Äë·Ä≠·ÄØ·Ä∏·Äï·Ä´
        const PAYPAL_CLIENT_ID = "AUaBk-B7Dtj1QGqnp6FtEOKM1hL_dCxXw5YTjoRTGMd1c3EMQRaK5LknaP9FpqbpgVWyJVNQHqu0BvNw"; // ·Ä°·ÄÖ·Ä∫·ÄÄ·Ä≠·ÄØ·Ä∑ Client ID
        const N8N_WEBHOOK_URL = "https://n8n.trustporthub.com/webhook/paypal-payment-success"; // ·Ä°·ÄÖ·Ä∫·ÄÄ·Ä≠·ÄØ·Ä∑ Production Webhook URL

        let selectedPack = { price: "5.00", credits: 15 };
        const tg = window.Telegram.WebApp;

        function init() {
            if (tg) {
                tg.ready();
                tg.expand();
                const user = tg.initDataUnsafe?.user;
                if (user) document.getElementById('user-info').innerText = `User: ${user.first_name} (ID: ${user.id})`;
            }
            loadPaypal();
        }

        function loadPaypal() {
            const script = document.createElement('script');
            script.src = `https://www.paypal.com/sdk/js?client-id=${PAYPAL_CLIENT_ID}&currency=USD`;
            script.onload = renderPayPal;
            document.head.appendChild(script);
        }

        function selectPack(price, credits, el) {
            document.querySelectorAll('.pricing-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selectedPack = { price: price.toFixed(2), credits: credits };
            renderPayPal();
        }

        function renderPayPal() {
            document.getElementById('paypal-button-container').innerHTML = '';
            paypal.Buttons({
                createOrder: (data, actions) => actions.order.create({
                    purchase_units: [{ amount: { value: selectedPack.price } }]
                }),
                onApprove: (data, actions) => actions.order.capture().then(details => {
                    fetch(N8N_WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: tg.initDataUnsafe?.user?.id || 'unknown',
                            amount: selectedPack.price,
                            credits: selectedPack.credits,
                            orderId: details.id
                        })
                    });
                    tg.showAlert("Success! Credits added.");
                    tg.close();
                })
            }).render('#paypal-button-container');
        }
        init();
    </script>
</body>
</html>
