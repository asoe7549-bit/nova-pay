<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova_Bananaüçå Checkout</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --tg-theme-bg-color: #1c1c1d;
            --tg-theme-text-color: #ffffff;
            --tg-theme-button-color: #248bcf;
            --tg-theme-secondary-bg-color: #2c2c2e;
        }
        body { background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); font-family: -apple-system, sans-serif; overflow-x: hidden; }
        .glass-card { background: rgba(44, 44, 46, 0.8); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.3s; }
        .pricing-card.selected { border: 2px solid var(--tg-theme-button-color); transform: scale(1.02); }
        input[type="number"] { background: #3a3a3c; color: white; border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 8px; width: 100%; text-align: center; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-xl font-bold flex items-center gap-2">Nova_Banana üçå</h1>
                <p id="user-display" class="text-xs text-gray-400">Loading user info...</p>
            </div>
            <select id="currency-selector" onchange="updateCurrency(this.value)" class="bg-[#2c2c2e] text-sm p-2 rounded-lg border border-white/10 outline-none">
                <option value="MYR">üá≤üáæ MYR</option>
                <option value="USD">üá∫üá∏ USD</option>
            </select>
        </header>

        <!-- Plans -->
        <div class="space-y-4">
            <!-- Premium -->
            <div id="pack-premium" onclick="selectPack('premium', 15, this)" class="pricing-card glass-card p-5 cursor-pointer selected">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <span class="text-2xl">üíé</span>
                        <div><h3 class="font-bold">Premium Pack</h3><p class="text-xs opacity-60">15 Credits</p></div>
                    </div>
                    <div class="text-right">
                        <div class="price-display text-xl font-black">RM 15.00</div>
                        <p class="text-[10px] text-blue-400 font-bold uppercase">Best Value</p>
                    </div>
                </div>
            </div>

            <!-- Enterprise -->
            <div id="pack-enterprise" onclick="selectPack('enterprise', 50, this)" class="pricing-card glass-card p-5 cursor-pointer">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <span class="text-2xl">üöÄ</span>
                        <div><h3 class="font-bold">Enterprise Pack</h3><p class="text-xs opacity-60">50 Credits</p></div>
                    </div>
                    <div class="text-right">
                        <div class="price-display text-xl font-black">RM 50.00</div>
                        <p class="text-[10px] text-purple-400 font-bold uppercase">Popular</p>
                    </div>
                </div>
            </div>

            <!-- Custom -->
            <div id="pack-custom" onclick="selectPack('custom', 0, this)" class="pricing-card glass-card p-5 cursor-pointer">
                <div class="flex justify-between items-center mb-3">
                    <div class="flex items-center gap-3">
                        <span class="text-2xl">‚öôÔ∏è</span>
                        <div><h3 class="font-bold">Custom Pack</h3><p class="text-xs opacity-60">Min 3 Credits</p></div>
                    </div>
                    <div class="text-right"><div id="custom-price-label" class="text-xl font-black">RM 3.00</div></div>
                </div>
                <input type="number" id="custom-input" min="3" value="3" oninput="handleCustomInput(this.value)" class="mt-2" placeholder="How many credits?">
            </div>
        </div>

        <!-- PayPal Button -->
        <div class="mt-8 text-center">
            <p class="text-[10px] text-gray-500 mb-2">* Payments are processed in USD equivalent</p>
            <div id="paypal-button-container"></div>
        </div>
    </div>

    <script>
        const CLIENT_ID = "AUaBk-B7Dtj1QGqnp6FtEOKM1hL_dCxXw5YTjoRTGMd1c3EMQRaK5LknaP9FpqbpgVWyJVNQHqu0BvNw";
        const WEBHOOK_URL = "https://n8n.trustporthub.com/webhook-test/paypal-payment-success";
        const MYR_TO_USD_RATE = 0.29; // 1 MYR ‚âà 0.21 USD (·Ä°·ÄÖ·Ä∫·ÄÄ·Ä≠·ÄØ·Ä∑ ·Ä°·ÄÄ·Äº·Ä≠·ÄØ·ÄÄ·Ä∫ ·Äï·Äº·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äû·Ää·Ä∫)

        let selectedCredits = 15;
        let displayCurrency = 'MYR';
        const tg = window.Telegram.WebApp;

        function init() {
            tg.ready(); tg.expand();
            if(tg.initDataUnsafe.user) {
                document.getElementById('user-display').innerText = `${tg.initDataUnsafe.user.first_name} (ID: ${tg.initDataUnsafe.user.id})`;
            }
            loadPaypalScript();
            updateUI();
        }

        function updateCurrency(val) {
            displayCurrency = val;
            updateUI();
            renderPayPal();
        }

        function handleCustomInput(val) {
            let v = parseInt(val);
            if (v < 3) v = 3;
            selectedCredits = v;
            updateUI();
            renderPayPal();
        }

        function selectPack(type, credits, el) {
            document.querySelectorAll('.pricing-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            if(type !== 'custom') {
                selectedCredits = credits;
                document.getElementById('custom-input').value = 3;
            } else {
                selectedCredits = parseInt(document.getElementById('custom-input').value);
            }
            updateUI();
            renderPayPal();
        }

        function updateUI() {
            const getP = (c) => displayCurrency === 'MYR' ? `RM ${c.toFixed(2)}` : `$ ${(c * MYR_TO_USD_RATE).toFixed(2)}`;
            document.querySelector('#pack-premium .price-display').innerText = getP(15);
            document.querySelector('#pack-enterprise .price-display').innerText = getP(50);
            document.getElementById('custom-price-label').innerText = getP(selectedCredits);
        }

        function loadPaypalScript() {
            const script = document.createElement('script');
            script.src = `https://www.paypal.com/sdk/js?client-id=${CLIENT_ID}&currency=USD`;
            script.onload = renderPayPal;
            document.head.appendChild(script);
        }

        function renderPayPal() {
            if(!window.paypal) return;
            document.getElementById('paypal-button-container').innerHTML = '';
            const usdAmount = (selectedCredits * MYR_TO_USD_RATE).toFixed(2);

            paypal.Buttons({
                createOrder: (data, actions) => actions.order.create({
                    purchase_units: [{ amount: { value: usdAmount, currency_code: 'USD' }, description: `Nova AI - ${selectedCredits} Credits` }]
                }),
                onApprove: (data, actions) => actions.order.capture().then(details => {
                    fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            user_id: tg.initDataUnsafe.user?.id || 'unknown',
                            credits: selectedCredits,
                            usd_paid: usdAmount,
                            orderId: details.id
                        })
                    });
                    tg.showAlert(`üéâ Success! ${selectedCredits} Credits have been added.`);
                    tg.close();
                })
            }).render('#paypal-button-container');
        }

        init();
    </script>
</body>
</html>
