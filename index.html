<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nova_Bananaüçå Checkout</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #ffffff 50%, #f5f3ff 100%);
            --tg-theme-text-color: #1f2937;
            --accent-blue: #3b82f6;
            --card-bg: rgba(255, 255, 255, 0.6);
            --card-border: rgba(255, 255, 255, 0.8);
        }

        body { 
            background: var(--bg-gradient); 
            color: var(--tg-theme-text-color); 
            font-family: -apple-system, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--card-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
            margin-bottom: 16px;
            transition: 0.3s ease;
        }

        /* Selection - No more red border */
        .pricing-card.selected {
            border: 2px solid var(--accent-blue);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 12px 25px rgba(59, 130, 246, 0.1);
        }

        /* ·ÄÖ·Ä¨·Äú·ÄØ·Ä∂·Ä∏·Ä°·Äï·Äº·ÄÑ·Ä∫·Äô·Äë·ÄΩ·ÄÄ·Ä∫·Ä°·Ä±·Ä¨·ÄÑ·Ä∫ Price Container ·ÄÄ·Ä≠·ÄØ ·Äë·Ä≠·Äî·Ä∫·Ä∏·Ää·Äæ·Ä≠·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏ */
        .price-container {
            flex-shrink: 0;
            text-align: right;
            min-width: 100px;
        }

        .tag {
            background: #eef2ff;
            color: #4f46e5;
            font-size: 10px;
            font-weight: 800;
            padding: 3px 8px;
            border-radius: 8px;
            text-transform: uppercase;
        }

        input[type="number"] {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 10px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            color: #1f2937;
        }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-black">Nova_Banana üçå</h1>
                <p id="user-display" class="text-xs text-gray-500">Detecting user...</p>
            </div>
            <select id="currency-selector" onchange="updateCurrency(this.value)" class="glass-card text-sm p-2 outline-none font-bold mb-0">
                <option value="MYR">üá≤üáæ MYR</option>
                <option value="USD">üá∫üá∏ USD</option>
            </select>
        </header>

        <!-- Plans -->
        <div class="space-y-3">
            <div id="pack-premium" onclick="selectPack('premium', 15, this)" class="pricing-card glass-card p-5 cursor-pointer selected">
                <div class="flex justify-between items-center gap-2">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <span class="text-2xl">üíé</span>
                        <div class="truncate">
                            <h3 class="font-bold">Premium Pack</h3>
                            <p class="text-xs opacity-60">15 Credits</p>
                        </div>
                    </div>
                    <div class="price-container">
                        <div class="price-display text-lg font-black whitespace-nowrap">RM 15.00</div>
                        <span class="tag">Best Value</span>
                    </div>
                </div>
            </div>

            <div id="pack-enterprise" onclick="selectPack('enterprise', 50, this)" class="pricing-card glass-card p-5 cursor-pointer">
                <div class="flex justify-between items-center gap-2">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <span class="text-2xl">üöÄ</span>
                        <div class="truncate">
                            <h3 class="font-bold">Enterprise Pack</h3>
                            <p class="text-xs opacity-60">50 Credits</p>
                        </div>
                    </div>
                    <div class="price-container">
                        <div class="price-display text-lg font-black whitespace-nowrap">RM 50.00</div>
                        <span class="tag" style="color:#d97706;">Popular</span>
                    </div>
                </div>
            </div>

            <div id="pack-custom" onclick="selectPack('custom', 0, this)" class="pricing-card glass-card p-5 cursor-pointer">
                <div class="flex justify-between items-center gap-2 mb-3">
                    <div class="flex items-center gap-3">
                        <span class="text-2xl">‚öôÔ∏è</span>
                        <div><h3 class="font-bold">Custom Pack</h3><p class="text-xs opacity-60">Min 3 Credits</p></div>
                    </div>
                    <div id="custom-price-label" class="text-lg font-black whitespace-nowrap">RM 3.00</div>
                </div>
                <input type="number" id="custom-input" min="3" value="3" oninput="handleCustomInput(this.value)">
            </div>
        </div>

        <!-- PayPal Section -->
        <div class="mt-8">
            <p class="text-[10px] text-center text-gray-400 mb-4 italic">* Payments are processed in USD via PayPal</p>
            <div id="paypal-button-container" style="min-height: 150px;"></div>
        </div>
    </div>

    <script>
        const CLIENT_ID = "AWz-iJ_2T9gPOKl8WFE6fNxPLKVHJD-JrNKC3ZAHQK1cP1FYSpS_luNS92lslwr8jX90P3CI1ibUp37M";
        const WEBHOOK_URL = "https://n8n.trustporthub.com/webhook/paypal-payment-success";
        const MYR_TO_USD_RATE = 0.29;

        let selectedCredits = 15;
        let displayCurrency = 'MYR';
        const tg = window.Telegram.WebApp;

        function init() {
            tg.ready(); tg.expand();
            if(tg.initDataUnsafe?.user) {
                document.getElementById('user-display').innerText = `${tg.initDataUnsafe.user.first_name} (ID: ${tg.initDataUnsafe.user.id})`;
            }
            loadPaypalScript();
        }

        function updateCurrency(val) {
            displayCurrency = val;
            updateUI();
            renderPayPal();
        }

        function handleCustomInput(val) {
            let v = parseInt(val) || 3;
            if (v < 3) v = 3;
            selectedCredits = v;
            updateUI();
            renderPayPal();
        }

        function selectPack(type, credits, el) {
            document.querySelectorAll('.pricing-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selectedCredits = (type === 'custom') ? parseInt(document.getElementById('custom-input').value) || 3 : credits;
            updateUI();
            renderPayPal();
        }

        function updateUI() {
            const fmt = (c) => displayCurrency === 'MYR' ? `RM ${c.toFixed(2)}` : `$ ${(c * MYR_TO_USD_RATE).toFixed(2)}`;
            document.querySelector('#pack-premium .price-display').innerText = fmt(15);
            document.querySelector('#pack-enterprise .price-display').innerText = fmt(50);
            document.getElementById('custom-price-label').innerText = fmt(selectedCredits);
        }

        function loadPaypalScript() {
            const old = document.getElementById('paypal-script');
            if (old) old.remove();
            const s = document.createElement('script');
            s.id = 'paypal-script';
            s.src = `https://www.paypal.com/sdk/js?client-id=${CLIENT_ID}&currency=USD`;
            s.onload = renderPayPal;
            document.head.appendChild(s);
        }

        function renderPayPal() {
            const container = document.getElementById('paypal-button-container');
            if (!window.paypal || !container) return;
            container.innerHTML = '';
            const usd = (selectedCredits * MYR_TO_USD_RATE).toFixed(2);

            paypal.Buttons({
                style: { layout: 'vertical', color: 'gold', shape: 'pill', label: 'paypal' },
                createOrder: (data, actions) => actions.order.create({
                    purchase_units: [{ amount: { value: usd, currency_code: 'USD' }, description: `Nova AI - ${selectedCredits} Credits` }]
                }),
                onApprove: (data, actions) => actions.order.capture().then(details => {
                    fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            user_id: tg.initDataUnsafe.user?.id || 'unknown',
                            credits: selectedCredits,
                            usd_paid: usd,
                            orderId: details.id
                        })
                    });
                    tg.showAlert(`üéâ Success! ${selectedCredits} Credits added.`);
                    tg.close();
                })
            }).render('#paypal-button-container');
        }
        init();
    </script>
</body>
</html>
